<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        ul li {
            list-style: none;
        }
        .main {
            min-height: 20px;
            padding: 19px;
            border: 1px solid #e3e3e3;
            border-radius: 4px;
            background-color: #f5f5f5;
        }

        .margin-bottom-15 {
            margin-bottom: 15px;
        }

        .vert-offset-top-0{
            margin-top: 0em;
        }
        .vert-offset-top-2{
            margin-top: 2em;
        }

    </style>
<body>
<div id="app" class="container vert-offset-top-2">
    <div class="main col-xs-6 col-xs-offset-3">
        <h1 class="vert-offset-top-0 text-center">TodoList</h1>
        <ul class="list-group">
            <li v-for="(item, index) in list" class="list-group-item clearfix">
                <span>{{index+1}}.{{item.title}}</span>
                <div class="pull-right">
                    <button class="btn btn-xs btn-danger img-circle" v-on:click="remove(item.id)">Ｘ</button>
                </div>
            </li>
        </ul>
        <hr/>
        <div class="row margin-bottom-15">
            <div class="col-xs-12">
                <input type="text" placeholder="What to do?" v-model="title" class="form-control" v-on:keyup.enter="add(title)">
            </div>
        </div>
        <button class="btn btn-block btn-primary" v-on:click="add(title)">新增</button>
    </div>
</div>

<script src="./node_modules/vue/dist/vue.min.js"></script>
<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>
    var serviceHost = 'http://127.0.0.1:8083';//跟服务器地址一致
    var vm = new Vue({
        el: '#app',
        data: {
            title:'',
            list:[],
        },
        created: function () {
            var self = this;
            $.get(serviceHost + '/api/todoList', function(data, status){
                if(status == 'success'){
                    self.list = data;
                }else{
                    console.log('/api/todoList request error');
                }
            });
        },

        methods: {
            // 添加
            add: function (title) {
                if(!title)
                    return;
                var self = this;
                $.get(serviceHost + '/api/addTodo?title=' + title, function(data, status){
                    if(status == 'success'){
                        self.list = data;
                        self.title = '';
                    }else{
                        console.log('/api/addTodo request error');
                    }
                });
            },
            // 删除
            remove: function (id) {
                var self = this;
                $.get(serviceHost + '/api/delTodo?id=' + id, function(data, status){
                    if(status == 'success'){
                        self.list = data;
                    }else{
                        console.log('/api/delTodo request error');
                    }
                });
            }
        }
    });
</script>
</body>
</html>
